<html>
    <head>
        <title>Simpe Example</title>
        <script src="wasm_exec.js" type="text/javascript"></script>
        <script type="text/javascript">
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch('simple.wasm'), go.importObject).then(function(res) {
                go.run(res.instance);
            });
        </script>
    </head>
    <body>
        <h2>This is a simple example</h2>
        <div id="hello">Loading...</div>
    </body>
</html>
